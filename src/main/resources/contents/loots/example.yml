rainbow_fish:
  # Enable
  # 是否启用
  enable: false
  # Disable bar mechanic for a certain loot
  # 为某个战利品关闭捕鱼条机制
  disable-bar-mechanic: false
  # Disable statistics for a certain loot
  # 关闭此物品的数据记录
  disable-stats: true
  # Nick is what to show in fish finder and titles
  # 昵称将在标题和找鱼器信息中显示
  nick: Example Fish
  # Should it be displayed in fish finder?
  # 是否能被找鱼器定位
  show-in-fishfinder: false
  # Is this loot only available when player fish in lava
  # 是否是岩浆鱼
  in-lava: false
  # The weight(relative chance) of getting this fish
  # 获得此鱼的权重（相对概率）
  weight: 10
  # Optional
  # The group of this fish
  # 鱼所在的组，可以无限自定义，以供效果识别进行权重操作
  group: normal
  # The score to get in competition
  # 比赛中获取的分数
  score: 10
  # Specify the fish's mini-games
  # 指定鱼的小游戏
  mini-game:
    - rainbow

  # Basic elements of an item
  # You can use MiniMessage format in name & lore
  # legacy color code '&' is supported but not recommended
  # https://docs.adventure.kyori.net/minimessage/format.html
  material: COD
  display:
    name: <rainbow>Rainbow Fish</rainbow>
    lore:
      - <gray>This is a <font:uniform>rainbow fish!
      - <gray>It is {size}cm long!
  custom-model-data: 1
  # 数量
  amount: 1

  # unbreakable
  # 不可破坏
  unbreakable: false
  # Optional
  # The size of the fish
  # 鱼的大小
  size: 10~200

  # Optional
  # The base price and size bonus, and you can customize price formula in sell-fish.yml
  price:
    base: 50
    bonus: 0.3

  # Custom NBT tags
  # If you are not sure about the NBT tag. You can use command '/customfishing import xxx'
  # (Int) (Byte) (String) (Float) (String) (Double) (Short) (Long) (UUID) (Boolean) (IntArray) (ByteArray)
  nbt:
    itemsadder:
      namespace: (String) momirealms
      id: (String) rainbow_fish

  # Available events: consume/success/failure/hook/success-times
  # Available actions: message/command/exp/mending/skill-xp/sound/potion-effect
  action:
    consume:
      potion_effect_1:
        type: potion-effect
        value:
          type: blindness
          amplifier: 1
          duration: 200
    success:
      action_message:
        type: message
        value:
          - You got a {loot} lol！
        chance: 1.0
      action_command:
        type: command
        value:
          - say Success command example!
        chance: 1.0
      action_exp:
        type: exp
        value: 10
        chance: 1.0
      action_mending:
        type: mending
        value: 5
        chance: 1.0
      action_skill-xp:
        type: skill-xp
        value: 100.0
        chance: 1.0
      action_job-xp:
        type: job-xp
        value: 10.0
        chance: 1.0
      action_sound:
        type: sound
        value:
          source: PLAYER
          key: minecraft:block.amethyst_block.break
          volume: 1.0
          pitch: 1.0
    failure:
      action_message:
        type: message
        value:
          - The fish escaped！
        chance: 1.0
      action_command:
        type: command
        value:
          - say Failure command example!
        chance: 1.0
    hook:
      action_message:
        type: message
        value:
          - The fish is hooked！
        chance: 1.0
      action_command:
        type: command
        value:
          - say Hook command example
        chance: 1.0
    success-times:
      '1':
        action_message:
          type: message
          value:
            - This is the first time you caught a rainbow fish!
          chance: 1.0
      '100':
        action_message:
          type: message
          value:
            - You have caught rainbow fish for 100 times!
          chance: 1.0

  # Enchantments on the item
  enchantments:
    minecraft:sharpness: 1
    minecraft:flame: 1

  # Random Durability (only available on damageable items)
  random-durability: false

  # Random Enchantments
  # Higher level enchantment should be below the lower ones
  random-enchantments:
    enchantment_1:
      enchant: minecraft:sharpness
      chance: 0.3
      level: 1
    enchantment_2:
      enchant: minecraft:sharpness
      chance: 0.2
      level: 2
    enchantment_3:
      enchant: minecraft:sharpness
      chance: 0.1
      level: 3
    enchantment_4:
      enchant: minecraft:flame
      chance: 0.5
      level: 1
    enchantment_5:
      enchant: minecraft:unbreaking
      chance: 0.2
      level: 1
    enchantment_6:
      enchant: minecraft:unbreaking
      chance: 0.2
      level: 2

  # - HIDE_ATTRIBUTES
  # - HIDE_DESTROYS
  # - HIDE_DYE
  # - HIDE_PLACED_ON
  # - HIDE_UNBREAKABLE
  # - HIDE_POTION_EFFECTS
  item_flags:
    - HIDE_ENCHANTS

  # https://mo-mi.gitbook.io/xiaomomi-plugins/plugin-wiki/customfishing/requirements
  requirements:

    # Biome
    biome:
      - minecraft:plains
      - minecraft:taiga

    # Y coordinate
    ypos:
      - 50~100
      - 150~200

    # World weather
    weather:
      - rain
      - clear
      - thunder

    # Player permission
    permission: customfishing.rainbowfish

    # Specified world
    world:
      - world

    # Game Time Range
    time:
      - 0~12000

    # Requires skill plugin
    skill-level: 10

    # Requires job plugin
    job-level: 10

    # Only occurs when there's a competition
    competition: true

    # Requires Season Plugin
    season:
      - Spring
      - Autumn

    # Requires PlaceholderAPI
    # Create complex condition as you want
    # "||" means one of the conditions is true, it would be true
    # "&&" means all the conditions must be true to be true
    # available types "==" "!=" ">" "<" ">=" "<="
    papi-condition:
      '||':
        condition_1:
          type: ==
          papi: '%player_world%'
          value: world
        condition_2:
          type: ==
          papi: '%player_world%'
          value: Island
        '&&':
          condition_1:
            type: '>='
            # compare two placeholders
            papi: '%player_health%'
            value: '%player_y%'
          condition_2:
            type: <
            papi: '%player_health%'
            value: 15
