            - perch_fish_silver_star:+3
            - perch_fish_golden_star:+1
            - mullet_fish:+15
            - mullet_fish_silver_star:+3
            - mullet_fish_golden_star:+1
            - carp_fish:+25
            - carp_fish_silver_star:+5
            - carp_fish_golden_star:+2
